<!DOCTYPE html>
<html>
<head>
	<title>ZeHives</title>
	<link rel="stylesheet" type="text/css" href="/register.css">
</head>
<body>
	<div class="container">
		<h1>Forum</h1>
		<form action="POST">
			<label for="email">Adresse e-mail :</label><br>
			<input type="text" id="email" name="email"><br>
			<label for="email_confirm">Confirmation adresse e-mail :</label><br>
			<input type="text" id="email_confirm" name="email_confirm"><br>
			<label for="password">Mot de passe :</label><br>
			<input type="password" id="password" name="password"><br>
			<label for="password_confirm">Confirmation du mot de passe :</label><br>
			<input type="password" id="password_confirm" name="password_confirm"><br><br>
			<input type="submit" id="submit" value="S'inscrire">
		</form> 
	</div>
</body>
</html>
